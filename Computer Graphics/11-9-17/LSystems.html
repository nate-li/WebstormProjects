<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L Systems</title>

    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es

    in vec4 vPosition;
    uniform mat4 model_view;
    uniform mat4 projection;

    void main()
    {
        gl_Position = projection*model_view*vPosition;
    }

    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es

    precision mediump float;
    out vec4  fColor;

    void main()
    {
        fColor = vec4(0.0, 0.0, 0.0, 1.0);
    }

    </script>

    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="lsystemfunctions.js"></script>
</head>
<body>
<div>Practicing L Systems</div>
<canvas id="gl-canvas" width="1280" height="960">
    Sorry; your web browser doesn't support HTML5's canvas element.
</canvas>
</body>
</html>
