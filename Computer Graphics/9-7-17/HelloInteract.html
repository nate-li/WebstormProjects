<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello!</title>

    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es

    in vec4 vPosition;
    void main(){
        gl_Position = vPosition;
    }
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es

    precision mediump float;
    uniform vec4 color;
    out vec4 fragColor;

    void main(){
        fragColor = color;
    }
</script>
    <script type = "text/javascript" src = "initShaders.js"></script>
    <script type = "text/javascript" src = "MV.js"></script>
    <script type = "text/javascript" src = "hellofunctions.js"></script>
</head>
<body>
<div>This is close to the bare minimum of code to get a WebGL program going</div>

</body>
</html>
