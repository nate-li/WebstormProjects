<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello! (Now with color!)</title>

    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es

    in vec4 vPosition;
    in vec4 vColor;  //note we have a second attribute now
    out vec4 color;  //pass the color forward to the fragment shader where it's needed
    void main(){
        color = vColor;
        gl_Position = vPosition;
    }
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es

    precision mediump float;
    in vec4 color; //this was passed out from the vertex shader
                   //note that we went from three vertices to many fragments
                   //this color value is a weighted average of the original vertex colors
    out vec4 fragColor;
    uniform vec4 newColor;
    void main(){
        fragColor = newColor;
    }
</script>

    <script type = "text/javascript" src = "initShaders.js"></script>
    <script type = "text/javascript" src = "MV.js"></script>
    <script type = "text/javascript" src = "hellofunctions.js"></script>
</head>
<body>
<div>This triangle has different colors defined at each of the three vertices</div>

</canvas>
</body>
</html>
