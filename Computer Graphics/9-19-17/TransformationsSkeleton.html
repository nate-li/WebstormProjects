<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transformation</title>

    <script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
    in vec4 vPosition;
    in vec4 vColor;
    uniform mat4 model_view; //object to world to eye
    uniform mat4 projection; //next week!
    out vec4 color;

    void main(){
        gl_Position = projection * model_view * vPosition;
        color = vColor;
    }

    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">#version 300 es

    precision mediump float;
    in vec4 color;
    out vec4  fColor;

    void main()
    {
        fColor = color;
    }

    </script>

    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="transformfunctionSkeleton.js"></script>
</head>
<body>
<div>Practicing transformation matrices</div>
<canvas id="gl-canvas" width="512" height="512">
    Sorry; your web browser doesn't support HTML5's canvas element.
</canvas>
</body>
</html>
